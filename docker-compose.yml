version: '3.8'

services:
  obfusq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obfusq-app
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LUA_PATH=/usr/bin/lua5.1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - ./logs:/app/logs
    networks:
      - obfusq-network

networks:
  obfusq-network:
    driver: bridge
