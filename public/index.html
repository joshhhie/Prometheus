<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lufuscator | Premium Luau Obfuscation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lufuscator</h1>
            <p class="subtitle">Advanced Roblox Luau Obfuscation. Secure. Fast. Free.</p>
        </header>
        
        <div class="main-content">
            <div class="editor-container input-section">
                <div class="editor-header">
                    <span class="label"><i class="fa-solid fa-code"></i> Input Script</span>
                </div>
                <textarea id="inputScript" placeholder="-- Paste your Luau script here...
print('Hello World')"></textarea>
            </div>

            <div class="editor-container output-section">
                <div class="editor-header">
                    <span class="label"><i class="fa-solid fa-shield-halved"></i> Obfuscated Output</span>
                    <button class="copy-btn" id="copyBtn"><i class="fa-regular fa-copy"></i> Copy</button>
                </div>
                <textarea id="outputScript" readonly placeholder="Obfuscated code will appear here..."></textarea>
            </div>
        </div>

        <div class="actions">
            <button class="btn" id="obfuscateBtn">
                <span class="btn-text">Obfuscate Code</span>
                <span class="loader" id="loader"></span>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
